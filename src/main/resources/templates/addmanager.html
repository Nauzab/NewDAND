<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<form action="#" th:action="@{/manager/addmanager}" th:object="${manager}" method="post">
		<table>
		<tr>
			<td>Name</td>
		    <td><input type="text" th:field="*{name}" placeholder="name"></td>
		    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
		</tr>
		
		<tr>
			<td>Surname</td>
			<td><input type="text" th:field="*{surname}" placeholder="surname"></td>
			<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</td>
		</tr>
		
		<tr>
			<td>Email</td>
			<td><input type="text" th:field="*{email}" placeholder="email"></td>
			<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</td>
		</tr>
		
		<tr>
			<td>Password</td>
			<td><input type="password" th:field="*{password}" placeholder="password}"></td>
			<td th:if="${#fields.hasErrors('password}')}" th:errors="*{password}}">Password error</td>
		</tr>
		
		</table>
		<input type="submit" value="Add manager">
	</form>

		<p>Input data from USER
		<p />
</body>
</html>
